<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Francisco Soares Fonseca">
    <title>Faces - Inicial</title>
    <link rel="shortcut icon" href="images/favicon.ico" />

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    
    <!-- Bootstrap core CSS -->
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">

	  <!-- Stylesheet -->
	  <link rel="stylesheet" href="css/style.css">

</head>

<div class="card card-login">
  <div class="card-body">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-12">
        <div class="padding bg-primary text-center align-items-center d-flex">
          <div id="particles-js"></div>
          <div class="w-100">
            <div class="logo mb-4">
              <img src="images/faces.png" alt="logo" class="img-fluid">
            </div>
            <h4 class="text-light mb-2">Faces 2.0</h4>
            <p class="lead text-light">Sistema de cadastro de perfís.</p>

          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="padding">
          <h2>Login</h2>
          <p class="lead">Área para membros do PErfis 2.0 <br/> Se ainda não é membro faça o seu cadastro! É fácil e rapido :)</p>
          <form autocomplete="off" method="post" action="painel.html">
            <div class="form-group">
              <label for="username">Usuário</label>
              <input type="text" name="username" class="form-control" id="username" tabindex="1">
            </div>
            <div class="form-group">
              <label class="d-block" for="password">
                Senha
                <div class="float-right">
                  <a href="#">Esqueceu a sua senha?</a>
                </div>
              </label>
              <input type="password" name="password" class="form-control" id="password" tabindex="2">
            </div>
            <div class="form-group text-right">
              <div class="float-left mt-2">
                Ainda não tem uma conta? <a href="#">Faça seu cadastro. </a>
              </div>
              <button class="btn btn-secondary" tabindex="3">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

</body>
</html>
